spring:

    datasource:
      url: jdbc:mysql://localhost:3306/treasure_hunt?serverTimezone=UTC&useSSL=true
      username: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver

    jpa:
      show-sql: false
      hibernate:
        ddl-auto: update
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
    http:
      encoding:
        charset: utf-8
        force: true
        enabled: true
logging:
  level:
    root: info
